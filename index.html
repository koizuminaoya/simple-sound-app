<!DOCTYPE html>
<head>
    <title>ピンポーン</title>
    <meta charset="UTF-8">
    <style>
        .pink-button {
            background-color: pink;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        .pink-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <button class="pink-button" onclick="playSound()">ピンポーン</button>

    <script>
    function playSound() {
        const audio = new Audio('Doorbell-Ding_Dong02-3.mp3');
        audio.play();
    }
    </script>
    <br>音声データは、OtoLogicの素材を使用しています。
</body>
</html>
